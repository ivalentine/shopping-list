	<head>

		<div id="everything">
			<div id="header">
				<h1>Shopping list</h1>
			</div>

				</form>
				<form id="editform" action="">
					<button id="edit-item" name="edit-item" type="button">Edit</button>
				</form>
				<form id="removeform" action="">
					<button id="remove-item" name="remove-item" type="button">Remove</button>
				</form>
			</div>
			<div id="list">
				<form id="itemlist" action="">
					<!-- added items go here -->
				</form>
				<div id="error"><p>Please enter a valid item name.</p></div>
			</div>
		</div>
